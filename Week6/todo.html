  <title>To Do List</title>

<body>
  <h1>To-Do List</h1>
<div class="container">  
  <form  action="#">
    <input type="text" name="item" id="item" placeholder="Add To-Do" />
</form>  
<ul id="list"></ul>
</div>
<div class="addbutton">
  <button onclick="addtodo()">Add</button>
</div>
<div class="clearbutton">
  <button onclick="cleartodo()">Clear</button>
</div>
